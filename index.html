<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dog API Example</title>
    <link rel="stylesheet" href="fluidGrid.css">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Underdog" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Underdog" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
</head>
<body>
  <div class='row'>
    <div class='col-12'>
    <div role = 'container' class="container box">
        <h1>How many doggies do you want to see</h1>

        <form role = 'submit-form' class = 'dog-search-form'>
          <fieldset>
          <div>
          <label>Number of doggies
          <input id = 'number-of-dogs' type="text"  value= '3' required> 
          </label>
          </div>
          <div>
          <label>Breed of doggies
          <input id = 'breed-of-dogs' type="text"  value='hound' required>
          </label>
          </div>
          <button id = 'submit-button' type="submit">Search Doggies</button>
          </fieldset>
        </form>
    </div>   
    </div>
  </div>
      
		  <div class='row dog-img-area'>
			
		  </div>
    
    
    <script src="index.js"></script>
</body>
</html>
